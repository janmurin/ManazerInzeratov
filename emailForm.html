<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sk" lang="sk">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Zoznam vybraných inzerátov" />
  <meta name="author" content="manazerInzeratov" />
  <title>Zoznam vybraných inzerátov pre mesto: </title>
  </head>
  <body>
  <form name="contactform" method="post" action="send_email.php">
	<table width="450px">
	 <tr>
	  <td valign="top">
	   <label for="sender">Sender:</label>
	  </td>
	  <td valign="top">
	   <input  type="text" name="sender" maxlength="80" size="30">
	  </td>
	 </tr>
	 <tr>
	  <td valign="top">
	   <label for="recipient">Recipient:</label>
	  </td>
	  <td valign="top">
	   <input  type="text" name="recipient" maxlength="80" size="30">
	  </td>
	 </tr>
	 <tr>
	 <td valign="top">
	   <label for="subject">Subject</label>
	  </td>
	  <td valign="top">
	  <input  type="text" name="subject" maxlength="100" size="30">
	  </td>
	 </tr>
	 <tr>
	  <td valign="top">
	   <label for="message">Message</label>
	  </td>
	  <td valign="top">
	   <textarea  name="message" maxlength="20000" cols="75" rows="20"></textarea>
	  </td>
	 </tr>
	 <tr>
	  <td colspan="2" style="text-align:center">
	   <input type="submit" value="Submit">
	  </td>
	 </tr>
	 </table>
	 </form>
  </body>
</html>
